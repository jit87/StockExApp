<!-- src/app/auth/login/login.component.html -->
<div class="container mt-5  animate__animated animate__fadeIn form-login-registro">
    <h2>Iniciar Sesión</h2>
    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="background-color: #343a40; padding: 20px;border-radius: 5px;">
        <div *ngIf="error" class="text-danger">
            <p>El correo o la contraseña no es correcto</p>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                El correo electrónico es obligatorio y debe ser válido.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                La contraseña es obligatoria.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
    <p class="mt-2">¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
</div>
